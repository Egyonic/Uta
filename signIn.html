<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/signIn.css" rel="stylesheet" type="text/css">
</head>
<body>
    <div id="container">
        <h1>Sign in</h1>
        <div id="form">
            <form>
                用户名：
                <input type="text">
                <br/>
                密  码：
                <input type="password">
                <br/>
                记住密码<input type="checkbox">
                自动登录<input type="checkbox">
                <br/>
                本站账号<input type="radio" name="account">
                QQ账号<input type="radio" name="account">
                微博账号<input type="radio" name="account">

                <br/>
                选择邮箱地址：
                <select>
                    <option>qq.com</option>
                    <option>163.com</option>
                    <option>126.com</option>
                </select>
                <br/>
                <input type="button" value="登录">
                <input type="submit" value="重置">
            </form>
            <textarea cols="30" rows="20">请输入详细描述</textarea>
        </div>

        <div id="image">
            <img src="images/hy1.jpg">
        </div>

        <p id="footer">The footer</p>
    </div>
</body>
</html>
